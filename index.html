<!DOCTYPE html>

<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Vardiya Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .container {
      width: 100%;
      max-width: 440px;
    }

    /* Başlık */
    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.02em;
    }

    .calendar-icon {
      width: 28px;
      height: 28px;
      stroke: #fff;
      stroke-width: 2.5;
      fill: none;
    }

    .description {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    /* Bölüm Başlıkları */
    .section-label {
      font-size: 0.7rem;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    /* Vardiya Tipi */
    .shift-types {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .shift-btn {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #222;
      background: #141414;
      color: #888;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .shift-btn:active {
      transform: scale(0.98);
    }

    .shift-btn.active {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
    }

    /* Çıkış Tarihi */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .control-btn {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #222;
      background: #141414;
      color: #888;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-btn:active {
      transform: scale(0.98);
    }

    .control-btn.active {
      background: #10b981;
      border-color: #10b981;
      color: #fff;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }

    /* Takvim Başlık */
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .nav-btn {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      border: 2px solid #222;
      background: #141414;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:active {
      transform: scale(0.95);
      background: #1a1a1a;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      stroke: #e5e5e5;
      stroke-width: 3;
      fill: none;
    }

    .month-title {
      flex: 1;
      padding: 11px 14px;
      border-radius: 10px;
      border: 2px solid #222;
      background: #141414;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: -0.01em;
    }

    .month-title:active {
      background: #1a1a1a;
    }

    /* İstatistik */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    .stat-box {
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid #222;
      background: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: 800;
    }

    .stat-work .stat-value { color: #ef4444; }
    .stat-off .stat-value { color: #10b981; }

    .stat-label {
      font-size: 0.75rem;
      color: #666;
      font-weight: 700;
    }

    /* Gösterge */
    .legend {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 3px;
    }

    .dot-work { background: #ef4444; }
    .dot-off { background: #10b981; }
    .dot-today { 
      background: transparent; 
      border: 2.5px solid #2563eb;
      width: 8px;
      height: 8px;
    }

    /* Takvim */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      background: #141414;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #222;
    }

    .weekday {
      text-align: center;
      font-size: 0.65rem;
      font-weight: 800;
      color: #666;
      padding: 4px 0;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .day-cell {
      aspect-ratio: 1;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      background: #1a1a1a;
      color: #e5e5e5;
      position: relative;
    }

    .day-cell.weekend {
      color: #0a0a0a;
    }

    .day-cell.work-day {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
    }

    .day-cell.work-day.weekend {
      color: #0a0a0a;
    }

    .day-cell.off-day {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    .day-cell.off-day.weekend {
      color: #0a0a0a;
    }

    .day-cell.today .day-number {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: #2563eb;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    .day-cell.work-day.today .day-number,
    .day-cell.off-day.today .day-number {
      background: #fff;
      color: #0a0a0a;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
    }

    .day-cell.empty {
      background: transparent;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #141414;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      border: 2px solid #222;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }

    .close-btn {
      background: #1a1a1a;
      border: none;
      color: #888;
      font-size: 1.5rem;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .close-btn:active {
      background: #222;
    }

    .year-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 14px;
    }

    .year-btn {
      background: #1a1a1a;
      border: 2px solid #222;
      color: #e5e5e5;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .year-btn:active {
      background: #222;
    }

    .year-display {
      font-size: 1.2rem;
      font-weight: 800;
      color: #fff;
      min-width: 85px;
      text-align: center;
    }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .month-btn {
      padding: 12px 8px;
      background: #1a1a1a;
      border: 2px solid #222;
      border-radius: 8px;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 700;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .month-btn:active {
      transform: scale(0.96);
    }

    .month-btn.current {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
  </style>

</head>
<body>
<div class="container">
  <h1>
    <svg class="calendar-icon" viewBox="0 0 24 24">
      <rect x="3" y="4" width="18" height="18" rx="2"/>
      <line x1="16" y1="2" x2="16" y2="6"/>
      <line x1="8" y1="2" x2="8" y2="6"/>
      <line x1="3" y1="10" x2="21" y2="10"/>
    </svg>
    Vardiya Takvimi
  </h1>
  <p class="description">Vardiya tipini ve işten çıkış gününü seç.</p>

  <div class="section-label">Vardiya Tipi</div>
  <div class="shift-types">
    <button class="shift-btn active" id="shift2448">24/48</button>
    <button class="shift-btn" id="shift1236">12/36</button>
  </div>

  <div class="section-label">İşten Çıkış</div>
  <div class="controls-grid">
    <button class="control-btn" id="setYesterday">Dün</button>
    <button class="control-btn" id="setToday">Bugün</button>
    <button class="control-btn" id="setTomorrow">Yarın</button>
  </div>

  <div class="calendar-header">
    <button class="nav-btn" id="todayBtn">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
      </svg>
    </button>
    <div class="month-title" id="monthTitle"></div>
    <button class="nav-btn" id="prevBtn">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </button>
    <button class="nav-btn" id="nextBtn">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>
  </div>

  <div class="stats">
    <div class="stat-box stat-work">
      <span class="stat-value" id="workDays">0</span>
      <span class="stat-label">Çalışma</span>
    </div>
    <div class="stat-box stat-off">
      <span class="stat-value" id="offDays">0</span>
      <span class="stat-label">Tatil</span>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item">
      <span class="dot dot-work"></span> Çalışma
    </div>
    <div class="legend-item">
      <span class="dot dot-off"></span> Tatil
    </div>
    <div class="legend-item">
      <span class="dot dot-today"></span> Bugün
    </div>
  </div>

  <div class="calendar-grid" id="calendar"></div>
</div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Ay Seç</div>
      <button class="close-btn" id="closeModal">×</button>
    </div>
    <div class="year-selector">
      <button class="year-btn" id="prevYear">◀</button>
      <div class="year-display" id="yearDisplay"></div>
      <button class="year-btn" id="nextYear">▶</button>
    </div>
    <div class="months-grid" id="monthsGrid"></div>
  </div>
</div>

<script>
  const trMonths = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
  const trDays = ["Pzt", "Sal", "Çar", "Per", "Cum", "Cmt", "Paz"];
  
  let shiftType = "24-48";
  let lastExitDate = null;
  const today = new Date();
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();
  let pickerYear = currentYear;

  const $ = id => document.getElementById(id);

  function fmt(d) {
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  function dateOnly(d) {
    return new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

  function sameDay(a, b) {
    return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
  }

  function saveShift(type) {
    shiftType = type;
    localStorage.setItem("shiftType", type);
    $("shift2448").classList.toggle("active", type === "24-48");
    $("shift1236").classList.toggle("active", type === "12-36");
    render();
  }

  function saveExit(dateStr) {
    localStorage.setItem("lastExitDate", dateStr);
    lastExitDate = new Date(dateStr + "T00:00:00");
    updateButtons(dateStr);
    render();
  }

  function updateButtons(dateStr) {
    const t = new Date();
    const y = new Date(t); y.setDate(t.getDate() - 1);
    const tm = new Date(t); tm.setDate(t.getDate() + 1);
    
    $("setToday").classList.toggle("active", dateStr === fmt(t));
    $("setYesterday").classList.toggle("active", dateStr === fmt(y));
    $("setTomorrow").classList.toggle("active", dateStr === fmt(tm));
  }

  function setExit(offset) {
    const d = new Date();
    d.setDate(d.getDate() + offset);
    saveExit(fmt(d));
  }

  function load() {
    const st = localStorage.getItem("shiftType");
    if (st) {
      shiftType = st;
      $("shift2448").classList.toggle("active", st === "24-48");
      $("shift1236").classList.toggle("active", st === "12-36");
    }
    const ex = localStorage.getItem("lastExitDate");
    if (ex) saveExit(ex);
    else setExit(0);
  }

  function getDayType(date) {
    if (!lastExitDate) return "none";
    const diff = Math.floor((dateOnly(date) - lastExitDate) / 86400000);
    if (shiftType === "24-48") {
      const m = ((diff % 3) + 3) % 3;
      return (m === 0 || m === 1) ? "off" : "work";
    } else {
      const m = ((diff % 2) + 2) % 2;
      return m === 0 ? "off" : "work";
    }
  }

  function isWeekend(d) {
    const day = d.getDay();
    return day === 0 || day === 6;
  }

  function calcStats() {
    const lastDay = new Date(currentYear, currentMonth + 1, 0);
    let work = 0, off = 0;
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const type = getDayType(new Date(currentYear, currentMonth, i));
      if (type === "work") work++;
      else if (type === "off") off++;
    }
    $("workDays").textContent = work;
    $("offDays").textContent = off;
  }

  function render() {
    const cal = $("calendar");
    cal.innerHTML = "";
    const todayDate = dateOnly(today);

    trDays.forEach(d => {
      const div = document.createElement("div");
      div.className = "weekday";
      div.textContent = d;
      cal.appendChild(div);
    });

    const first = new Date(currentYear, currentMonth, 1);
    const last = new Date(currentYear, currentMonth + 1, 0);
    const startDay = (first.getDay() + 6) % 7;

    for (let i = 0; i < startDay; i++) {
      const div = document.createElement("div");
      div.className = "day-cell empty";
      cal.appendChild(div);
    }

    for (let day = 1; day <= last.getDate(); day++) {
      const date = new Date(currentYear, currentMonth, day);
      const div = document.createElement("div");
      div.className = "day-cell";

      const type = getDayType(date);
      if (type === "work") div.classList.add("work-day");
      else if (type === "off") div.classList.add("off-day");
      
      if (isWeekend(date)) div.classList.add("weekend");
      if (sameDay(date, todayDate)) div.classList.add("today");

      const span = document.createElement("span");
      span.className = "day-number";
      span.textContent = day;
      div.appendChild(span);
      cal.appendChild(div);
    }

    $("monthTitle").textContent = `${trMonths[currentMonth]} ${currentYear}`;
    calcStats();
  }

  function goToday() {
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    render();
  }

  function openModal() {
    pickerYear = currentYear;
    renderMonths();
    $("modal").classList.add("active");
  }

  function closeModal() {
    $("modal").classList.remove("active");
  }

  function renderMonths() {
    $("yearDisplay").textContent = pickerYear;
    const grid = $("monthsGrid");
    grid.innerHTML = "";
    trMonths.forEach((m, i) => {
      const btn = document.createElement("div");
      btn.className = "month-btn";
      btn.textContent = m;
      if (i === currentMonth && pickerYear === currentYear) btn.classList.add("current");
      btn.onclick = () => {
        currentMonth = i;
        currentYear = pickerYear;
        render();
        closeModal();
      };
      grid.appendChild(btn);
    });
  }

  $("shift2448").onclick = () => saveShift("24-48");
  $("shift1236").onclick = () => saveShift("12-36");
  $("setYesterday").onclick = () => setExit(-1);
  $("setToday").onclick = () => setExit(0);
  $("setTomorrow").onclick = () => setExit(1);
  $("todayBtn").onclick = goToday;
  $("monthTitle").onclick = openModal;
  $("closeModal").onclick = closeModal;
  $("modal").onclick = e => { if (e.target === $("modal")) closeModal(); };
  
  $("prevBtn").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    render();
  };
  
  $("nextBtn").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    render();
  };
  
  $("prevYear").onclick = () => { pickerYear--; renderMonths(); };
  $("nextYear").onclick = () => { pickerYear++; renderMonths(); };

  load();
</script>

</body>
</html>
